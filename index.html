<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      direction: rtl;
      font-family: 'Cairo', sans-serif;
      background-color: #DDD;
    }

    .more-hours .content {
      position: relative;
    }

    .more-hours p {
      font-size: 30px;
      color: skyblue;
      font-weight: bold;
      position: absolute;
      left: 40px;
      top: 16px;
    }

    @media(max-width: 524px) {
      .more-hours p {
        position: unset !important;
      }
    }
  </style>
  <title>Document</title>
</head>

<body>
  <div class="container mt-5">
    <table class="table table-striped text-center">
      <thead>
        <tr>
          <th scope="col">الايام</th>
          <th scope="col">عدد الساعات</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">يوم 5/5</th>
          <td>6 ساعات(تاسك قبولي في الشغل)</td>
        </tr>
        <tr>
          <th scope="row">من يوم 6 الى يوم 15</th>
          <td>4 ساعات يوميا</td>
        </tr>
        <tr>
          <th scope="row">من يوم 16 الى يوم 5</th>
          <td>8 ساعات يوميا</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="more-hours text-right">
    <div class="container">
      <div class="content shadow p-4 rounded bg-dark text-white">
        <h5>الساعات الاضافيه على مدار الشهر</h5>
        <p>17 ساعة</p>
      </div>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">

</html>
